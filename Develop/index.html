<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload ="new Date()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="8" class="time-block row">
        <span class="col-1 hour">8 AM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="9" class="time-block row">
        <span class="col-1 hour">9 AM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="10" class="time-block row">
        <span class="col-1 hour">10 AM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="11" class="time-block row">
        <span class="col-1 hour">11 AM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="12" class="time-block row">
        <span class="col-1 hour">12 PM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="13" class="time-block row">
        <span class="col-1 hour">1 PM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="14" class="time-block row">
        <span class="col-1 hour">2 PM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="15" class="time-block row">
        <span class="col-1 hour">3 PM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="16" class="time-block row">
        <span class="col-1 hour">4 PM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="17" class="time-block row">
        <span class="col-1 hour">5 PM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>
      <section id="18" class="time-block row">
        <span class="col-1 hour">6 PM</span>
        <textarea class="col-10 description" placeholder="Text Here"></textarea>
        <button id="save" class="col-1 saveBtn btn-outline-secondary far fa-save"></button>
      </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
